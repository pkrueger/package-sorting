<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Package Sorting</title>
  </head>
  <body>
    <main class="theme-black-bg theme-white">
      <!-- application screen -->
      <section class="container">
        <div class="row flex-column">
          <div class="col d-flex justify-content-center">
            <h1 class="fs-2 me-3">Filter:</h1>
            <div class="filter-buttons d-flex align-items-center gap-3">
              <button
                id="all"
                class="theme-white theme-black-bg border-0"
                onclick="handleClick('all')"
              >
                ALL
              </button>
              <button
                id="heavy"
                class="theme-white theme-black-bg border-0"
                onclick="handleClick('heavy')"
              >
                HEAVY
              </button>
              <button
                id="fragile"
                class="theme-white theme-black-bg border-0"
                onclick="handleClick('fragile')"
              >
                FRAGILE
              </button>
              <button
                id="priority"
                class="theme-white theme-black-bg border-0"
                onclick="handleClick('priority')"
              >
                PRIORITY
              </button>
            </div>
          </div>
          <div class="col my-3 d-flex justify-content-center">
            <div class="straight-line"></div>
            <p>PACKAGES</p>
            <div class="straight-line"></div>
          </div>
          <div class="col d-flex flex-column align-items-center" id="packages">
            <!-- packages go here -->
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
